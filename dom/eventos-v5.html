<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar(5, $event)">Somar 1</button>
    <p v-on:mousemove="atualizarXY"> mouse: {{ x }} e {{ y }}
        <span v-on:mousemove="para">Parar Aqui!!!</span>
    </p>
    <a v-on:click.prevent="naoNavegar" href="http://google.com">Google</a>
    <hr>
    <input type="text" v-on:keyup.enter="exibirAlerta">    
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar(passo, event) {
                console.log(passo, event)
                this.contador += passo
            },
            atualizarXY(event) {
                this.x = event.clientX
                this.y = event.clientY
            },
            para(event) {
                event.stopPropagation()
            },
            naoNavegar(event) {
                event.preventDefault()
            },
            exibirAlerta() {
                alert("Estou te alertando!!")
            }
        }
    })
</script>
