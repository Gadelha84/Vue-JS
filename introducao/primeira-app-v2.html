<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <input type="text" v-on:input="alterarTitulo()">
    <p>{{ message }}</p>
</div>


<script>
    new Vue({
        el: '#app',
        data: {
            message: 'Usando VueJS 2!'
        },
        mothods: {
            alterarTitulo(event) {
                this.message = event.target.value
            }
        }
    })
</script>
