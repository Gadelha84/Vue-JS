<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <input type="text" v-model="titulo">
    <p>{{ titulo }}</p>
</div>


<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS 2!'
        },
        mothods: {
            alterarTitulo(event) {
                this.titulo = event.target.value
            }
        }
    })
</script>
